<html lang="en">
<head>
 
    <title>Form</title>

<body>

        <label for="age">age</label>
        <input type="number"placeholder="ex:18"required="age" name="age"><br><br>

        name="number"><br><br>
        <input type="submit"><br><br>
    </form>
